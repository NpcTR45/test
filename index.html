<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Куб з очима</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        font-family: "Inter", system-ui, sans-serif;
        background: radial-gradient(circle at top, #1d1f2b, #0b0c12 60%);
      }
      #app {
        width: 100%;
        height: 100%;
      }
      .hint {
        position: fixed;
        left: 24px;
        bottom: 24px;
        padding: 12px 16px;
        background: rgba(12, 12, 18, 0.75);
        color: #f2f4ff;
        border-radius: 10px;
        font-size: 14px;
        letter-spacing: 0.2px;
        backdrop-filter: blur(6px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="hint">Потягніть мишкою, щоб крутити куб. Колесо — масштаб.</div>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

      const container = document.getElementById("app");
      const scene = new THREE.Scene();
      scene.fog = new THREE.Fog(0x0b0c12, 8, 20);

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(4, 3.5, 6);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x0b0c12, 1);
      container.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;
      controls.minDistance = 3;
      controls.maxDistance = 12;

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);

      const keyLight = new THREE.DirectionalLight(0xffffff, 1.1);
      keyLight.position.set(5, 8, 6);
      scene.add(keyLight);

      const fillLight = new THREE.DirectionalLight(0x7aa2ff, 0.5);
      fillLight.position.set(-6, 2, 4);
      scene.add(fillLight);

      const cubeGroup = new THREE.Group();
      scene.add(cubeGroup);

      const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
      const cubeMaterial = new THREE.MeshStandardMaterial({
        color: 0x4f7cff,
        roughness: 0.35,
        metalness: 0.1,
      });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.castShadow = true;
      cubeGroup.add(cube);

      const eyeWhiteMaterial = new THREE.MeshStandardMaterial({
        color: 0xf4f7ff,
        roughness: 0.2,
        metalness: 0,
      });
      const pupilMaterial = new THREE.MeshStandardMaterial({
        color: 0x111827,
        roughness: 0.6,
      });

      const eyeGeometry = new THREE.SphereGeometry(0.25, 32, 32);
      const pupilGeometry = new THREE.SphereGeometry(0.1, 32, 32);

      const leftEye = new THREE.Mesh(eyeGeometry, eyeWhiteMaterial);
      const rightEye = new THREE.Mesh(eyeGeometry, eyeWhiteMaterial);
      leftEye.position.set(-0.45, 0.35, 1.05);
      rightEye.position.set(0.45, 0.35, 1.05);

      const leftPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
      const rightPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
      leftPupil.position.set(-0.45, 0.35, 1.28);
      rightPupil.position.set(0.45, 0.35, 1.28);

      cubeGroup.add(leftEye, rightEye, leftPupil, rightPupil);

      const floorGeometry = new THREE.CircleGeometry(6, 64);
      const floorMaterial = new THREE.MeshStandardMaterial({
        color: 0x1f253d,
        roughness: 0.9,
        metalness: 0.05,
        side: THREE.DoubleSide,
      });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -1.6;
      scene.add(floor);

      function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      window.addEventListener("resize", onResize);

      const clock = new THREE.Clock();
      function animate() {
        const elapsed = clock.getElapsedTime();
        cubeGroup.rotation.y = Math.sin(elapsed * 0.4) * 0.2;
        cubeGroup.rotation.x = Math.cos(elapsed * 0.3) * 0.1;

        controls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
